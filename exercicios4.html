<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        4. Crie cinco objetos JavaScript dentro de um Array contendo
        nome(texto), idade(número), skills (array), ou seja um total
        de cinco alunos.
        Agora crie uma função que receba estes cinco objetos e
        mais um parâmetro skill.
        Dependendo da skill enviada mostrar no
        console.log(), quais alunos têm a skill enviada por parâmetro,
        mostrar todo o objeto.
        Exemplo: Pedro, 24, [JavaScript, TypeScript, React]. Se mandar
        chamar a função enviando (alunos, “JavaScript”), precisa mostrar o
        Pedro e qual mais se encaixa nessa skill.
        */
        
        let alunos = [
            aluno1 ={
                nome: 'Pedro',
                idade: 24,
                skills: ['JavaScript', 'TypeScript', 'React']
            },
            
            aluno2 ={
                nome: 'Rita',
                idade: 25,
                skills: ['Java', 'C', 'SQL']
            },
            
            aluno3 ={
                nome: 'Maria',
                idade: 20,
                skills: ['JavaScript', 'HTML', 'CSS']
            },
            
            aluno4 ={
                nome: 'Leticia',
                idade: 28,
                skills: ['JavaScript', 'TypeScript', 'React']
            },
            
            aluno5 ={
                nome: 'Jesus',
                idade: 33,
                skills: ['JavaScript', 'Java', 'SQL']
            }
        ];
        //vai imprimir na tela todos os alunos
        console.log(alunos);
        
        let skillsDesejadas = 'JavaScript' && 'React';
        let filtraSkills = alunos.filter(item => item.skills.slice(-1) == skillsDesejadas);
        
        //vai imprimir na tela quem sabe JavaScript e React
        console.log(filtraSkills);
        </script>
</body>
</html>
