<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        3. Crie um objeto para colocar nome e duas notas. Atribua nome e
        duas notas para o primeiro objeto, que será nosso primeiro aluno.
        Agora crie mais um objeto para colocar informações do nosso
        segundo aluno. Mostre as informações de cada aluno no console.
        Mostre também a média do primeiro aluno e a média do segundo
        aluno. Por fim mostre a média desta turma de 2 alunos.
        */
        let aluno1 = {
            nome: 'Jonas',
            nota1: 10, 
            nota2: 7
        }
        let aluno2 = {
            nome: 'Dani',
            nota1: 6,
            nota2: 7
        }
        
        console.log('Informações:')
        console.log(aluno1);
        console.log(aluno2);
        
        let mediaAluno1 = parseFloat(aluno1.nota1 + aluno1.nota2)/2;
        let mediaAluno2 = parseFloat(aluno2.nota1 + aluno2.nota2)/2;
        
        console.log(`Media do primeiro Aluno é ${mediaAluno1}`);
        console.log(`Media do segundo Aluno é ${mediaAluno2}`);
        
        let mediaTurma = (mediaAluno1 + mediaAluno2)/2;
        console.log(`A média da Turma é ${mediaTurma}`);
        
        </script>
</body>
</html>
